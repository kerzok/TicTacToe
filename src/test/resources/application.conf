
akka {
  test.single-expect-default = 10000
  persistence {
    journal {
      plugin = "akka.persistence.journal.leveldb"
      leveldb.dir = "persistance/journal"
    }
    snapshot-store {
      plugin = "akka.persistence.snapshot-store.local"
      local.dir = "persistance/snapshots"
    }
  }
}
